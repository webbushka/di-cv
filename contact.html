<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | AJ Webb</title>
  </head>
  <body>
    <h3>Contact Me</h3>
    <p>Use the form below to send me a message</p>
    <hr />
    <form action="mailto:aj@dev-island.org">
      <label>
        Date:
        <input name="date" type="datetime-local" />
      </label>
      <br />
      <label>Your Name: <input name="your-name" /></label> <br /><label>
        Your Email:
        <input name="your-email" />
      </label>
      <br />
      <label>
        Your Message:
        <br />
        <textarea name="your-message" rows="10" cols="30"></textarea>
      </label>
      <br />
      <input type="submit" value="Send" />
    </form>
  </body>
</html>
